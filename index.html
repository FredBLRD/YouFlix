<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTFLIX - YouTube Netflix Style</title>
    <style>
        :root {
            --primary-red: #E50914;
            --dark-bg: #141414;
            --header-bg: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: #A3A3A3;
            --card-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', system-ui, sans-serif;
            line-height: 1.5;
        }

        /* Navigation */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px 5%;
            background: var(--header-bg);
            position: fixed;
            width: 100%;
            z-index: 1000;
            align-items: center;
        }

        .logo {
            color: var(--primary-red);
            font-size: clamp(1.25rem, 6vw, 2rem);
            font-weight: 700;
            margin-right: auto;
        }

        .search-bar {
            flex: 1 1 100%;
            order: 3;
            padding: 8px 16px;
            background: #2A2A2A;
            border: none;
            border-radius: var(--card-radius);
            color: inherit;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }

        .user-menu button {
            background: var(--primary-red);
            border: none;
            color: inherit;
            padding: 6px 14px;
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: clamp(0.75rem, 3vw, 0.9rem);
            transition: opacity var(--transition-speed);
        }

        .user-profile {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Contenu principal */
        .content {
            padding: 100px 5% 40px;
        }

        .video-section {
            margin: 30px 0 50px;
        }

        .section-title {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: none;
        }

        .video-card {
            flex: 0 0 auto;
            width: min(280px, 45vw);
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: var(--card-radius);
            background: #2A2A2A;
        }

        .video-info {
            margin-top: 12px;
            padding: 0 5px;
        }

        .video-info h3 {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .video-info p {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        /* Modal vidéo */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal iframe {
            width: 95%;
            max-width: 1100px;
            height: auto;
            aspect-ratio: 16/9;
            border: none;
            border-radius: var(--card-radius);
        }

        /* Page chaîne */
        .channel-page {
            padding: 100px 5% 40px;
            display: none;
        }

        .channel-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .back-button {
            background: var(--primary-red);
            padding: 8px 16px;
            border-radius: var(--card-radius);
            cursor: pointer;
            margin-bottom: 25px;
            width: fit-content;
        }

        @media (min-width: 768px) {
            .navbar {
                flex-wrap: nowrap;
                padding: 15px 5%;
            }

            .search-bar {
                order: 0;
                flex: 1 1 auto;
                max-width: 600px;
                margin: 0 20px;
            }

            .video-card {
                width: 300px;
            }

            .content {
                padding-top: 120px;
            }
        }

        @media (hover: none) {
            .video-card:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YTFLIX</div>

        <div class="user-menu">
            <button id="loginBtn">Connexion YouTube</button>
            <div class="user-profile" id="userProfile">
                <img class="user-avatar" id="userAvatar" alt="Profil utilisateur">
                <button onclick="logout()">Déconnexion</button>
            </div>
        </div>

        <input type="text" class="search-bar" placeholder="Rechercher..." id="searchInput">
    </nav>

    <main class="content" id="mainContent">
        <section class="video-section">
            <h2 class="section-title">À ne pas manquer</h2>
            <div class="video-container" id="recommendations"></div>
        </section>

        <section class="video-section">
            <h2 class="section-title">Tendances musicales</h2>
            <div class="video-container" id="music"></div>
        </section>

        <section class="video-section">
            <h2 class="section-title">Gaming</h2>
            <div class="video-container" id="gaming"></div>
        </section>
    </main>

    <div class="modal" id="videoModal">
        <iframe title="Lecteur vidéo YTFLIX" allow="accelerometer; autoplay; encrypted-media; gyroscope" allowfullscreen></iframe>
    </div>

    <div id="channelPage" class="channel-page"></div>

    <script>
    const API_KEY = 'AIzaSyDe8KfIxIM8q4dul7rqBCiJ4wbcG9E-pvs';
    const CLIENT_ID = '990006743498-4b7i8422s32ie1i4nh6hpuikldio7l4a.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/youtube.readonly';
    let accessToken = null;

    document.addEventListener('DOMContentLoaded', init);

    function init() {
        checkAuth();
        loadContent();
        setupEventListeners();
    }

    function setupEventListeners() {
        document.getElementById('loginBtn').addEventListener('click', handleAuth);
        document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
    }

    function checkAuth() {
        const hashParams = new URLSearchParams(window.location.hash.substr(1));
        accessToken = hashParams.get('access_token');

        if(accessToken) {
            history.replaceState({}, '', window.location.pathname);
            loadUserProfile();
        }
    }

    async function handleAuth() {
        const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth');
        authUrl.searchParams.set('client_id', CLIENT_ID);
        authUrl.searchParams.set('redirect_uri', window.location.origin);
        authUrl.searchParams.set('response_type', 'token');
        authUrl.searchParams.set('scope', SCOPES);
        window.location.href = authUrl.toString();
    }

    async function loadUserProfile() {
        try {
            const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet&mine=true', {
                headers: { Authorization: `Bearer ${accessToken}` }
            });

            const data = await response.json();
            if(data.items?.length) {
                const profile = data.items[0].snippet;
                document.getElementById('userAvatar').src = profile.thumbnails.default.url;
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userProfile').style.display = 'flex';
            }
        } catch(error) {
            console.error('Erreur profil:', error);
        }
    }

    function logout() {
        accessToken = null;
        document.getElementById('userProfile').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'block';
        window.location.href = `https://accounts.google.com/o/oauth2/revoke?token=${accessToken}`;
    }

    async function loadContent() {
        try {
            const [trending, music, gaming] = await Promise.all([
                fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&key=${API_KEY}`),
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=musique&type=video&key=${API_KEY}`),
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=gaming&type=video&key=${API_KEY}`)
            ]);

            displayContent(await trending.json(), 'recommendations');
            displayContent(await music.json(), 'music');
            displayContent(await gaming.json(), 'gaming');
        } catch(error) {
            console.error('Erreur chargement:', error);
        }
    }

    function displayContent(data, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        data.items.forEach(item => {
            const video = item.id?.videoId ? item : { id: item.id, snippet: item.snippet };
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <img src="${video.snippet.thumbnails.medium.url}" class="thumbnail" alt="${video.snippet.title}">
                <div class="video-info">
                    <h3>${video.snippet.title}</h3>
                    <p>${video.snippet.channelTitle}</p>
                </div>
            `;
            card.addEventListener('click', () => playVideo(video.id.videoId || video.id));
            container.appendChild(card);
        });
    }

    function debounce(func, wait) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    async function handleSearch(e) {
        const term = e.target.value.trim();
        if(term.length < 2) return;

        try {
            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${term}&type=video,channel&key=${API_KEY}`
            );

            const data = await response.json();
            displaySearchResults(data.items);
        } catch(error) {
            console.error('Erreur recherche:', error);
        }
    }

    function displaySearchResults(items) {
        const container = document.getElementById('recommendations');
        container.innerHTML = '';

        items.forEach(item => {
            const isChannel = item.id.kind === 'youtube#channel';
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <img src="${item.snippet.thumbnails.medium.url}" class="thumbnail" alt="${item.snippet.title}">
                <div class="video-info">
                    <h3>${item.snippet.title}</h3>
                    <p>${isChannel ? 'Chaîne YouTube' : item.snippet.channelTitle}</p>
                </div>
            `;
            card.addEventListener('click', () => {
                isChannel ? showChannel(item.snippet.channelId) : playVideo(item.id.videoId);
            });
            container.appendChild(card);
        });
    }

    function playVideo(videoId) {
        const modal = document.getElementById('videoModal');
        modal.style.display = 'flex';
        modal.querySelector('iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    window.onclick = function(e) {
        const modal = document.getElementById('videoModal');
        if(e.target === modal) {
            modal.style.display = 'none';
            modal.querySelector('iframe').src = '';
        }
    };

    async function showChannel(channelId) {
        try {
            const [channelData, videosData] = await Promise.all([
                fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${channelId}&key=${API_KEY}`),
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&key=${API_KEY}`)
            ]);

            const channel = (await channelData.json()).items[0];
            const videos = await videosData.json();

            document.getElementById('mainContent').style.display = 'none';
            const channelPage = document.getElementById('channelPage');
            channelPage.innerHTML = `
                <div class="back-button" onclick="location.reload()">← Retour</div>
                <div class="channel-header">
                    <img src="${channel.snippet.thumbnails.high.url}" class="channel-logo" alt="${channel.snippet.title}">
                    <div>
                        <h1>${channel.snippet.title}</h1>
                        <p>${channel.snippet.description}</p>
                    </div>
                </div>
                <div class="video-section">
                    <h2 class="section-title">Dernières vidéos</h2>
                    <div class="video-container" id="channelVideos"></div>
                </div>
            `;

            channelPage.style.display = 'block';
            displayContent(videos, 'channelVideos');
        } catch(error) {
            console.error('Erreur chaîne:', error);
        }
    }
    </script>
</body>
</html>
